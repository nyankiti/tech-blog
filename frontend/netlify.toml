[build]
  command = "cd .. &&  git submodule update --remote frontend/blog-contents && cd frontend && npm run build"
  publish = ".next"

[functions]
  included_files = ["blog-contents/**"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[webhook]]
  url = "https://api.netlify.com/build_hooks/67badafc71d0f746a8a404b3"
  events = ["push"]

